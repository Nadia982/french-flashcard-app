<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashcard App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="title-container">
        <div class="flag">
          <div class="vertical-stripe-1"></div>
          <div class="vertical-stripe-2"></div>
          <div class="vertical-stripe-3"></div>
        </div>

        <h1 class="title">French flashcards</h1>

        <div class="flag">
          <div class="vertical-stripe-1"></div>
          <div class="vertical-stripe-2"></div>
          <div class="vertical-stripe-3"></div>
        </div>
      </div>

      <h2 class="question-no-heading">Question no and total no of questions goes here</h2>

      <div class="quiz">
        <!-- <h2 id="question-no">Question no goes here</h2> -->
        <h2 id="question">Question goes here</h2>
        <div id="answer-buttons">
          <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
        </div>
        <button id="next-btn">Next</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
